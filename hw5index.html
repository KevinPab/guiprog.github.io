<html>
<head>
  <title>Homework 5</title>
  <link rel="stylesheet" href="css/hw5.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <!--declare container to be used to implement CSS grid-->
  <div class="container">
    <div class="icon">
	  <!--Home button that leads back to my main page-->
	  <a href="hw4index.html"><i id="homeBtn" class="fas fa-home"></i></a>
	</div>
    <div class="header">
      <h1 id="title">MULTIPLICATION TABLE</h1>
    </div>
	<div class="lineBr">
	  <hr>
	</div>
    <!-- create form for user input-->
    <div class="inputGrid">
	  <!--Instructions for the user-->
	  <p id="userPrompt"> Enter numbers between -50 and 50: </p>
	  <p id="specialNote"> Note: decimals are floored(rounded down) for simplicity </p>
	  <!-- This will display error messages after invalid input is entered-->
	  <p id="errMessage"> </p>
	  <!--Form for user to type in their numbers.Input type='number' filters out unwanted types-->
      <form name="inputForm">
        <a>
          <label for="colMin">Minimum Column value</label>
          <input type="number" id="colMin" name="colMin" autocomplete="off"/>
        </a>
        <a>
          <label for="colMax">Maximum Column value</label>
          <input type="number" id="colMax" name="colMax" autocomplete="off"/>
        </a>
        <a>
          <label for="rowMin">Minimum Row value</label>
          <input type="number" id="rowMin" name="rowMin" autocomplete="off"/>
        </a>
        <a>
          <label for="rowMax">Maximum Row value</label>
          <input type="number" id="rowMax" name="rowMax" autocomplete="off"/>
        </a>
		<!--When this button is clicked, js will generate a table in the next div-->
        <button type="button" id="generate_btn"> Generate </button>
      </form>
    </div>
  
    <div class="tableGrid">
	  <!-- table is left blank here because js will generate the table-->
      <table id="table"></table>
    </div>
  </div>
  
  <!-- javascript source file -->
  <script src="js/hw5.js"></script>
</body>
</html>
