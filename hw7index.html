    <!-- create form for user input-->
    <div class="inputGrid">
	  <!--Instructions for the user-->
	  <p id="userPrompt"> Enter numbers between -50 and 50: </p>
	  <p id="specialNote"> Note: decimals are floored(rounded down) for simplicity </p>
	  <p id="specialNoteTwo"> Press "Apply to Table" to apply the current numbers on display into the table </p>
	  <p id="specialNote"> (Each new tab creates a default 5x5 table) </p>
	  <!--Form for user to type in their numbers.Input type='number' filters out unwanted types-->
      <form name="inputForm" id="inputForm">
        <a>
          <label for="colMin">Minimum Column value</label>
          <!--Add slider-->
          <div id="slider1" class="myslide"></div>
          <input type="number" id="colMin" name="colMin" autocomplete="off"/>
        </a>
        <a>
          <label for="colMax">Maximum Column value</label>
          <div id="slider2" class="myslide"></div>
          <input type="number" id="colMax" name="colMax" autocomplete="off"/>
        </a>
        <a>
          <label for="rowMin">Minimum Row value</label>
          <div id="slider3" class="myslide"></div>
          <input type="number" id="rowMin" name="rowMin" autocomplete="off"/>
        </a>
        <a>
          <label for="rowMax">Maximum Row value</label>
          <div id="slider4" class="myslide"></div>
          <input type="number" id="rowMax" name="rowMax" autocomplete="off"/>
        </a>

        <!-- Add buttons to add tab, delete tab, and delete multiple tabs as required by hw7-->
        <button type="button" id="addTabs">Add New Tab</button>
        <button type="button" id="delTabs">Delete Current Tab</button>
        <button type="button" id="delSelectedTabs">Delete Selected Tabs</button>
        <button type="submit" id="generate_btn"> Apply to Table </button>
      </form>
